<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

<!--       
    contenedor o seccion -->
    <div class="container">
      <!-- contenedor de mi contenido -->
      <div class="counter-div">
        <h1>Contador App</h1>
        <span class="count">0</span>
        <hr>
        <div class="buttons">
          <button class="subtract">
            <!-- i.fas.fa-arrow-down -->
            <i class="fas fa-arrow-down subtract"></i>
            Sustraer
          </button>
          <button class="reset">
            <!-- i.fas.fa-arrow-down -->
            <i class="fas fa-spinner reset"></i>
            Resetear
          </button>
          <button class="add">
            <!-- i.fas.fa-arrow-down -->
            <i class="fas fa-arrow-up add"></i>
            Agregar
          </button>
        </div>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
